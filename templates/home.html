<body>
    <h1>calculator Main page</h1>
    {% if error %}
      <h1 style="color: red">{{error}}</h1>
      {% endif %}
    <form method="post">
        {% csrf_token %}
    <label for ="num1">Enter number1:</label>
    <input type="text" name="num1" placeholder= "enter number 1" required><br></br>
    <label for ="num2">Enter number2:</label>
    <input type="text" name="num2" placeholder= "enter number 2" required><br></br>
    <label for ="Op">Enter Operator:</label>
    <input type="text" name="op" placeholder= "enter Op" required><br></br>
    <button type="submit">submit</button>
    </form>
    {% if result %}
      <h1>result: {{result}}</h1>
      {% endif %}
</body>
</html>
